<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .success-icon {
            font-size: 60px;
            color: #32cd32;
        }

        .success-message {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }

        .thank-you-message {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #32cd32;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .success-icon {
                font-size: 40px;
            }
            .success-message {
                font-size: 20px;
            }
            .thank-you-message {
                font-size: 16px;
            }
            .cta-button {
                font-size: 16px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="success-icon">&#10003;</div>
    <div class="success-message">Success!</div>
    {% if page == "update" %}
    <div class="thank-you-message">{{a}} updated to {{username}}</div>
    {% endif %}
    <!-- You can customize the CTA button text and link as needed -->
    <a href = "{% url 'home' %}"><button class="cta-button">Continue</button></a>
    <div class="footer">
        <p>Contact us at: example@example.com | Privacy Policy | Terms of Service</p>
    </div>
</body>

</html>
