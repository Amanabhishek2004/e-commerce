{% extends 'main.html' %}

{% block content %}

<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333333;
      margin: 0;
      padding: 20px;
    }
    
    .buy-now-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .buy-now-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
    }
    
    .buy-now-form input[type="number"],
    .buy-now-form input[type="text"],
    .buy-now-form input[type="email"],
    .buy-now-form textarea {
      width: 100%;
      padding: 10px;
      background-color: #222222;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      margin-bottom: 15px;
    }
    
    .buy-now-form button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .buy-now-form button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  
  <form class="buy-now-form" action="" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ Product.id }}">
  
    <!-- Render the form field -->
    <div class="form-group">
      <label for="{{ form.amount.id_for_label }}">Quantity</label>
      {{ form.amount }}
      {% if form.amount.errors %}
        <div class="error">{{ form.amount.errors }}</div>
      {% endif %}
    </div>
  
    <button type="submit">Buy Now</button>
  </form>
  
  <script>
    // Add your custom JavaScript here, if needed
  </script>
  

  
  
  




{% endblock content %}
